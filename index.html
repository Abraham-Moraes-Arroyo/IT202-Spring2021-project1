<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

          <!--The actual screen-->

          <p>This is the home page 
            </p>

        </li>
        <li class="nav-item">
          <a data-screen="search" class="nav-link active" aria-current="page" >Search</a>
          <!--The actual screen-->

            </p>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a data-screen="map" class="nav-link active" aria-current="page" >Map</a>

        <li class="nav-item">

          <p>This app was created by Abraham Morales Arroyo 
            </p>
          </div>
          
        </li>
      </ul>

  </div>
  <script>
      
       let navAnchors = document.querySelectorAll("div#container-fluid a")
       
       navAnchors.forEach((anchor) => {
         anchor.addEventListener("click", (event) => {
           //hide all screens first
           document.querySelectorAll(".screen").forEach((screen) => {
             screen.style.display= "none";
           });
           //read data screen attribute
           let screen = event.target.getAttribute("data-screen");
           //find revelant screen
           let targetScreen=document.querySelector("#" + screen);
           //Show it 
           targetScreen.style.display = "block";
         })
       })
        </script>
